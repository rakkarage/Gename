on:
  workflow_dispatch:
env:
  PAGE1: https://docs.google.com/spreadsheets/d/e/2PACX-1vTIDYaSPXi7AKRk-CCkIn9l6se8Qnzl0XJCSFOndKL0rBwjjT9JHBik5Zv8r9WztGjQh_O7VFEnRl-W/pub?gid=0&single=true&output=csv
  PAGE2: https://docs.google.com/spreadsheets/d/e/2PACX-1vTIDYaSPXi7AKRk-CCkIn9l6se8Qnzl0XJCSFOndKL0rBwjjT9JHBik5Zv8r9WztGjQh_O7VFEnRl-W/pub?gid=326391601&single=true&output=csv
  PAGE3: https://docs.google.com/spreadsheets/d/e/2PACX-1vTIDYaSPXi7AKRk-CCkIn9l6se8Qnzl0XJCSFOndKL0rBwjjT9JHBik5Zv8r9WztGjQh_O7VFEnRl-W/pub?gid=308678360&single=true&output=csv
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: githubocto/flat@v3
        with:
          http_url: $PAGE1
          downloaded_filename: Name.txt
      - uses: githubocto/flat@v3
        with:
          http_url: $PAGE2
          downloaded_filename: Syllable.txt
      - uses: githubocto/flat@v3
        with:
          http_url: $PAGE3
          downloaded_filename: Title.txt
      - uses: peter-evans/create-pull-request@v3
        with:
          title: Update Data
          branch-suffix: timestamp
